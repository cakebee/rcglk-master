<div>
  <nz-breadcrumb>
    <nz-breadcrumb-item>
      主页
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>
      论文信息
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>
      添加论文信息
    </nz-breadcrumb-item>
  </nz-breadcrumb>
</div>

<div nz-row class="row">
  <div nz-col [nzOffset]="5">

    <form nz-form [formGroup]="paperForm" (ngSubmit)="_submitForm()" nzLayout="horizontal">
      <nz-form-item>
        <nz-form-label nzRequired [nzSpan]="4">论文题目</nz-form-label>
        <nz-form-control>
          <input style="width: 500px;" formControlName="name" nz-input>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label nzRequired [nzSpan]="4">作者身份</nz-form-label>
        <nz-form-control>
          <nz-select style="width: 100px;" formControlName="authorLevel" >
            <nz-option *ngFor="let item of authorLevelList" [nzLabel]="item.text" [nzValue]="item.value"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label nzRequired [nzSpan]="4">论文级别</nz-form-label>
        <nz-form-control>
          <nz-select style="width: 200px" formControlName="level">
            <nz-option *ngFor="let item of levelList" [nzLabel]="item.text" [nzValue]="item.value"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label nzRequired [nzSpan]="4">发表期刊</nz-form-label>
        <nz-form-control>
          <input style="width: 300px;" formControlName="periodical" nz-input>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label nzRequired [nzSpan]="4">发表日期</nz-form-label>
        <nz-form-control>
          <nz-date-picker formControlName="date"></nz-date-picker>
        </nz-form-control>
      </nz-form-item>

    </form>
  </div>
  <div nz-row class="row">
    <div nz-col [nzOffset]="8" style="width: 20%;">
      <nz-upload [nzBeforeUpload]="beforeUpload" [(nzFileList)]="fileList">
        <button nz-button value="upload">
          <i nz-icon type="upload"></i><span>证明材料上传PDF文件</span>
        </button>
      </nz-upload>
      <span>* 需要包括刊物、封面封底、目录页、论文页</span>
    </div>
  </div>
  <div nz-row [nzGutter]="16" class="row">
    <div nz-col [nzOffset]="8">
      <button nz-button [nzType]="'primary'" [nzSize]="'large'"
              [nzLoading]="isConfirmLoading" (click)="_submitForm()"
              style="margin-right: 20px">提交</button>
      <button nz-button [nzType]="'danger'" [nzSize]="'large'" (click)="reset()">清空</button>
    </div>
  </div>
</div>
