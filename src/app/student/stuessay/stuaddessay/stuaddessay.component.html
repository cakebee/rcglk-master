<div>
  <nz-breadcrumb>
    <nz-breadcrumb-item>
      主页
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>
      论文信息
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>
      添加论文信息
    </nz-breadcrumb-item>
  </nz-breadcrumb>
</div>

<div style="margin: 30px;">
  <form nz-form [formGroup]="essayForm" (ngSubmit)="_submitForm()">
    <div formArrayName="essayAuthor">
      <nz-form-item *ngFor="let item of essay.essayAuthor.controls; let i = index;">
          <nz-form-label [nzSm]="3" nzRequired>作者{{i+1}}</nz-form-label>
        <div [formGroupName]="i" style="display: inline-block;">
          <nz-form-control>
            <nz-select style="width: 100px;" formControlName="order" nzPlaceHolder="请选择...">
              <nz-option nzValue="第一作者" nzLabel="第一作者"></nz-option>
              <nz-option nzValue="第二作者" nzLabel="第二作者"></nz-option>
              <nz-option nzValue="第三作者" nzLabel="第三作者"></nz-option>
              <nz-option nzValue="第四作者" nzLabel="第四作者"></nz-option>
              <nz-option nzValue="第五作者" nzLabel="第五作者"></nz-option>
              <nz-option nzValue="第六作者" nzLabel="第六作者"></nz-option>
              <nz-option nzValue="第七作者" nzLabel="第七作者"></nz-option>
            </nz-select>
            <input style="width: 300px;" formControlName="name" placeholder="请输入姓名..." nz-input>
            <input type="button" (click)="addAuthor()" value="+" style="border-radius: 50%; width: 30px; height: 30px; cursor: pointer; margin-left:20px; line-height: 25px;">
          </nz-form-control>
        </div>
      </nz-form-item>
    </div>
    <nz-form-item>
      <nz-form-label [nzSm]="3" nzRequired>论文级别</nz-form-label>
      <nz-form-control>
        <input style="width: 300px;" formControlName="essayLevel" nz-input>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="3" nzRequired>论文题目</nz-form-label>
      <nz-form-control>
        <input style="width: 300px;" formControlName="essayTitle" nz-input>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="3" nzRequired>发表期刊或会议名</nz-form-label>
      <nz-form-control>
        <input style="width: 300px;" formControlName="periodical" nz-input>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="3" nzRequired>发表日期</nz-form-label>
      <nz-form-control>
        <nz-date-picker formControlName="essayDate"></nz-date-picker>
      </nz-form-control>
    </nz-form-item>
    <button nz-button [nzType]="'primary'" [nzSize]="'large'" [nzLoading]="isConfirmLoading">提交</button>
  </form>
</div>
