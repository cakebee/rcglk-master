<div>
  <nz-breadcrumb>
    <nz-breadcrumb-item>
      主页
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>
      获奖信息
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>
      添加获奖信息
    </nz-breadcrumb-item>
  </nz-breadcrumb>
</div>

<div style="margin: 30px;">
  <form nz-form [formGroup]="prizeForm" (ngSubmit)="_submitForm()">
    <nz-form-item>
      <nz-form-label [nzSm]="2" nzRequired>获奖类别</nz-form-label>
      <nz-form-control>
        <nz-cascader style="width: 300px;" [nzOptions]="typeList" formControlName="prizeClass"></nz-cascader>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="2" nzRequired>获奖级别</nz-form-label>
      <nz-form-control>
        <nz-select style="width: 300px;" formControlName="prizeLevel" nzAllowClear>
          <nz-option *ngFor="let option of levelList" [nzLabel]="option" [nzValue]="option"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="2" nzRequired>奖项名称</nz-form-label>
      <nz-form-control>
        <input style="width: 300px;" formControlName="prizeName" nz-input>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="2" nzRequired>获奖日期</nz-form-label>
      <nz-form-control>
        <nz-date-picker formControlName="prizeDate"></nz-date-picker>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="2" nzRequired>证明文件</nz-form-label>
      <nz-form-control>
        <nz-upload nzAction="http://120.78.223.177/rcglk/file" [nzFileList]="fileList" [nzBeforeUpload]="beforeUpload">
          <input nz-button type="button" value="upload">
        </nz-upload>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="2">说明</nz-form-label>
      <nz-form-control>
        <textarea rows="6" style="width: 400px;" formControlName="prizeIntro" nz-input></textarea>
      </nz-form-control>
    </nz-form-item>
    <button  nz-button [nzType]="'primary'" [nzSize]="'large'" [nzLoading]="isConfirmLoading">提交</button>
  </form>
</div>
