<div>
  <nz-breadcrumb>
    <nz-breadcrumb-item>
      主页
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>
      学生素质详情
    </nz-breadcrumb-item>
  </nz-breadcrumb>
</div>

<div>

  <div nz-row [nzGutter]="8">
    <div nz-col [nzSpan]="4">
      <div style="margin: 40px 0 20px 0">姓名：{{stuName}}</div>
    </div>
    <div nz-col [nzSpan]="4">
      <div style="margin: 40px 0 20px 0">学号：{{stuId}}</div>
    </div>
  </div>

  <nz-card nzTitle="获奖信息">

    <div style="background: #ECECEC; padding: 10px;">
      <div nz-row [nzGutter]="8">
        <p *ngIf="prizeList.length == 0" class="empty">暂无通过审核的获奖信息</p>
        <ng-template ngFor let-data [ngForOf]="prizeList">
          <div nz-col [nzSpan]="5">
            <nz-card [nzTitle]="prizeTitle" nzExtra="{{data.prizeDate}}" class="card">
              <ng-template #prizeTitle>
                <a routerLink="/admin/prizecheck/{{data.prizeId}}">{{data.prizeName}}</a>
              </ng-template>
              <strong>{{data.prizeLevel}}、{{data.prizeLevel2}}</strong>
              <p>{{data.prizeIntro}}</p>
            </nz-card>
          </div>
        </ng-template>
      </div>
    </div>

  </nz-card>

  <nz-card nzTitle="论文">

    <div style="background: #ECECEC; padding: 10px;">
      <div nz-row [nzGutter]="8">
        <p *ngIf="paperList.length == 0" class="empty">暂无通过审核的论文</p>
        <ng-template ngFor let-data [ngForOf]="paperList">
          <div nz-col [nzSpan]="5">
            <nz-card [nzTitle]="paperTitle" nzExtra="{{data.date}}" class="card">
              <ng-template #paperTitle><a routerLink="../">{{data.name}}</a></ng-template>
              <strong>{{data.level}}</strong>
            </nz-card>
          </div>
        </ng-template>
      </div>
    </div>

  </nz-card>

  <nz-card nzTitle="组织经历">

    <div style="background: #ECECEC; padding: 10px;">
      <div nz-row [nzGutter]="8">
        <p *ngIf="orgList.length == 0" class="empty">暂无通过审核的组织经历</p>
        <ng-template ngFor let-data [ngForOf]="orgList">
          <div nz-col [nzSpan]="7">
            <nz-card [nzTitle]="orgTitle" nzExtra="{{data.orgBegin}}至{{data.orgEnd}}" class="card">
              <ng-template #orgTitle>
                <a routerLink="/admin/orgcheck/{{data.orgId}}">{{data.orgName}}</a>
              </ng-template>
              <p>{{data.orgIntro}}</p>
            </nz-card>
          </div>
        </ng-template>
      </div>
    </div>
  </nz-card>

</div>
